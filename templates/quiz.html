<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .score-text {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="text-center text-success">Question {{ question_num }} of {{ total }}</h2>
        <h3 class="question-text">{{ question.question }}</h3>
        <form method="POST">
            {% if question.type == "multiple-choice" %}
                {% for option in question.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="{{ option }}" required>
                        <label class="form-check-label">{{ option }}</label>
                    </div>
                {% endfor %}
            {% else %}
                <input type="text" class="form-control" name="answer" placeholder="Type your answer here" required>
            {% endif %}
            <br>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <h4 class="score-text text-center">Score: {{ score }}</h4>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
