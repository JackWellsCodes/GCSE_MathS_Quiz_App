<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .result-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .score-text {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .chart-container img {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Results for {{ username }}</h1>
        <p class="score-text">You scored {{ score }} out of {{ total }}</p>

        {% if topics and chart_path and topics|length > 0 %}
            <h3>Topics Breakdown</h3>
            <div class="chart-container">
                <img src="{{ chart_path }}" alt="Topics Breakdown">
            </div>
        {% endif %}

        <!-- Back to Home button -->
        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
